<mat-card class="signup-form-card">
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
      <mat-form-field class="full-width-input">
        <mat-label>First name</mat-label>
        <input matInput id="firstName" formControlName="firstName" required>
        <mat-error *ngIf="f.firstName.invalid">{{getFirstNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Last name</mat-label>
        <input matInput id="lastName" formControlName="lastName" required>
        <mat-error *ngIf="f.lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" required>
        <mat-error *ngIf="f.email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" id="submit">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
